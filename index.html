<!DOCTYPE html>
<html lang="en" ng-app="NotesApp">
<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Cockatrice</title>

	<link rel="stylesheet" href="libs/bootstrap/css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">

</head>

<body>


<div class="container-fluid">

<nav ng-controller="CharacterCtrl" class="navbar navbar-default navbar-fixed-top">
	<div class="container-fluid">
		<!-- Brand and toggle get grouped for better mobile display -->
		<div class="navbar-header">
			<ul>
				<li ng-repeat="character in allCharacters" id="{{character.id}}">
					{{character.name}}
				</li>
			</ul>
		</div>
	</div>
</nav>



	<div class="row">

		<div class="col-md-9"></div>

		<div ng-controller="NotesCtrl" class="col-md-3 notes">

			<div id="app-notes" class="notes-list">
				<note ng-repeat="note in notes" test-val="theTestValue"></note>
				<!-- Add a click event to notes to add to form for editing -->
			</div>

			<form ng-controller="NoteFormCtrl" ng-submit="submitNote($event)" class="notes-form">
				<!-- add submit to rest service to form -->
				<!-- <input type="hidden" name="id" /> -->
				<div class="form-group">
					<label for="note-input" class="sr-only">Note</label>
					<textarea name="note" id="note-input" class="form-control" rows="3"></textarea>
				</div>
				<button type="submit" class="btn btn-primary btn-block">Submit</button>
			</form>

		</div>

	</div>
</div>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script>
		if (window.angular === undefined) {
			document.write('\<script src="js/libs/angular.min.js"\>\</script\>');
		}
	</script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script>
		if (window.jQuery === undefined) {
			document.write('\<script src="js/libs/jquery.min.js"\>\</script\>');
		}
	</script>
	<script src="js/app.js"></script>
	<script src="js/ui.js"></script>
</body>
</html>
