<!DOCTYPE html>
<html lang="en" ng-app="NotesApp">
<head>

	<meta charset="UTF-8">
	<title>Cockatrice</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

</head>

<body ng-controller="NotesCtrl">

	<div class="notes">
			<note ng-repeat="note in notes" test-val="theTestValue"></note>
			<!-- Add a click event to notes to add to form for editing -->
	</div>

	<form ng-controller="NoteFormCtrl" ng-submit="submitNote($event)">
		<!-- add submit to rest service to form -->
		<!-- <input type="hidden" name="id" /> -->
		<textarea name="note" class="input"></textarea>
		<button type="submit" class="btn" btn-primary="">Submit</button>
		<div>{{newValue}}</div>
	</form>




	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script>
		if (window.angular === undefined) {
			document.write('\<script src="js/libs/angular.min.js"\>\</script\>');
		}
	</script>

	<script src="js/app.js"></script>
</body>
</html>
