<global-header></global-header>

<div class="full-grid">

	<div class="wrapper-grid">
		<div class="grid-half">
			<h2 class="header-page">Notes <a ng-href="#/character/{{singleCharacter.id}}/addnote" title="Add Note"><span class="fa fa-plus"></span></a></h2>
		</div>
		<div class="grid-half">
			<form id="notes-filter" class="fa fa-filter">
				<input type="text" ng-model="notesFilter" autofocus />
			</form>
		</div>
	</div>

	<ul class="note-excerpt-list list-reset clearfix">

		<li ng-repeat="note in notes | filter:notesFilter" class="grid-third">

			<article class="note-excerpt" data-id="{{note.id}}">

				<p class="subtext">{{note.date  | date:'MM/dd/yyyy @ h:mma'}}</p>

				<p class="excerpt">{{note.note}}</p>

				<p><a ng-href="#/character/{{singleCharacter.id}}/addnote/{{note.id}}">Edit</a></p>

			</article>

		</li>

	</ul>

</div>
